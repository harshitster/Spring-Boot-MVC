<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Playlists</h2>
        <div class="row">
            <div class="col-12 mb-3">
                <form method="get" action="/playlists/search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for playlists" name="q">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Create a new playlist:</h4>
                <form method="post" action="/playlists">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Playlists:</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each playlists}}
                        <tr>
                            <td>{{this.name}}</td>
                            <td>
                                <a href="/playlists/{{this.id}}">View</a>
                                <form method="post" action="/playlists/{{this.id}}?_method=DELETE" style="display: inline;">
                                    <button type="submit" class="btn btn-link" onclick="return confirm('Are you sure you want to delete this playlist?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../static/js/main.js"></script>
</body>
</html>
